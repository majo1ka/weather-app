<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border rounded">
      <div class="form-group">
        <form class="city-search" id="citySearchbar">
          <input
            type="search"
            class="rounded"
            id="cityInput"
            placeholder="Search"
          />
          <button type="submit" class="search-button">Search!</button>
        </form>
        <button type="button" class="btn btn-dark" id="currentButton">
          Current
        </button>
      </div>
      <div class="row fs-1">
        <div class="col-2-lg border" style="height: 220px">
          <ul class="data">
            <li id="city-name"></li>
            <li id="todaysDate"></li>
            <li id="desc"></li>
          </ul>
          <div style="float: right">
            <span id="unitTemp"></span>
            <img
              id="tempIcon"
              src="http://openweathermap.org/img/wn/04n@2x.png"
            />
          </div>
          <div style="float: right">
            <span class="wind-now" id="windShow"></span>
            <img id="windIcon" src="images/icons8-wind-50.png" />
          </div>
          <div class="selector" style="float: right">
            <a href="#" id="celsiusS" class="active">°C</a>/<a
              href="#"
              id="fahrS"
              >°F</a
            >
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <a
        href="https://github.com/majo1ka/weather-app"
        target="_blank"
        id="githublink"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
