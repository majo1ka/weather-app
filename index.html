<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border rounded">
      <div class="form-group">
        <form class="city-search" id="citySearchbar">
          <input
            type="search"
            class="rounded"
            id="cityInput"
            placeholder="Search"
          />
          <button type="submit" class="search-button">Search!</button>
        </form>
        <button type="button" class="btn btn-dark" id="currentButton">
          Current
        </button>
      </div>
      <div class="row fs-1">
        <div class="col-2-lg border rounded" style="height: 300px">
          <ul class="data">
            <li id="city-name">Ostrava</li>

            <li class="today">Day 11°C Night 3°C</li>
            <li id="todaysDate"></li>
            <li id="desc"></li>
          </ul>
          <div style="float: right">
            <span id="unitTemp"> 9 </span>
            <img
              id="tempIcon"
              src="http://openweathermap.org/img/wn/04n@2x.png"
            />
          </div>
          <div style="float: right">
            <span class="wind-now" id="windShow"> 3</span>
            <img id="windIcon" src="images/icons8-wind-50.png" />
          </div>
          <div class="selector" style="float: right">
            <a href="#" id="celsiusS" class="active">°C</a>/<a
              href="#"
              id="fahrS"
              >°F</a
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg border rounded">
          <ul class="days" style="float: left">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thur</li>
          </ul>
          <ul class="temp" style="float: right">
            <li id="weatherforecast">
              8°C
              <img
                src="http://openweathermap.org/img/wn/02d@2x.png"
                width="70"
              />
            </li>
            <li>
              9°C
              <img
                src="http://openweathermap.org/img/wn/03d@2x.png"
                width="70"
              />
            </li>
            <li>
              6°C
              <img
                src="http://openweathermap.org/img/wn/03d@2x.png"
                width="70"
              />
            </li>
            <li>
              7°C
              <img
                src="http://openweathermap.org/img/wn/03d@2x.png"
                width="70"
              />
            </li>
            <li>
              7°C
              <img
                src="http://openweathermap.org/img/wn/09d@2x.png"
                width="70"
              />
            </li>
          </ul>
        </div>
        <div class="col-lg border">
          <div class="sunrise-sunset">
            <span class="sunrise"
              ><img src="images/icons8-sunrise-50.png" width="70" />
              <p>7:24</p>
            </span>
            <span class="sunset"
              ><img src="images/icons8-sunset-50.png" width="70" />
              <p>16:36</p>
            </span>
          </div>
        </div>
        <div class="col-lg border">
          <div class="card" style="width: 400px">
            <div class="pressure" id="pressureCard">1025</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/majo1ka/weather-app"
        target="_blank"
        id="githublink"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
